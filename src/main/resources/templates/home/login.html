<!DOCTYPE html>
<html lang="zh">
<div th:replace="/common/fragment :: header"></div>
<style>
html, body {
	height: 100%;
}
</style>
<body id="boxBody">

<!-- 验证码 -->
<script type="text/x-jsrender" id="tCaptcha">
	<div th:replace="/common/jsrender :: checkcode"></div>
</script>
<section id="box"  class="animated fadeInUp">
	<div>
		<h1 id="logo"></h1>
		<div id="boxForm">
			<div id="boxHeader" th:text="#{login}">Sign in</div>
			<form>
				<div class="alert alert-danger" id="loginMsg"></div>
				<input id="from" type="hidden" value="" th:value="${from}"/>
				<div class="form-group">
					<label class="control-label" th:text="#{usernameOrEmail}">Username or email</label>
					<input type="text" class="form-control" id="email" name="email"  th:value="${email}" /> 
				</div>
				<div class="form-group"> 
					<label class="control-label" th:text="#{password}">Password</label>
				    <input type="password" class="form-control" id="pwd" name="pwd"  />
				</div>
				
				<div id="captchaContainer">
					
				</div>
				
				<div class="clearfix">
					<a href="/findPassword" class="pull-right m-t-xs"><small th:text="#{forgetPassword}">Forget password?</small></a>
					<button id="loginBtn" class="btn btn-success" th:text="#{login}">Sign in</button>
				</div>
				<div class="line line-dashed"></div>
				
				<p class="text-muted text-center"><small th:text="#{hasAcount}">Do not have an account?</small></p>
				
				<a href="/register" class="btn btn-default btn-block" th:if="${openRegister}" th:text="#{register}">Sign up</a>
				<span th:if="${openRegister}" th:text="#{or}">or</span>
				
				<a id="loginBtn" href="/demo" class="btn btn-default btn-block" th:text="#{try}">Try it</a>
			</form>	
		</div>
    </div>
</section>

<div id="boxFooter">
	<p>
		<a href="/" th:text="#{home}">Home</a>
	</p>
	<p>
		© <a href="https://leanote.com">Leanote</a>
	</p>
</div>

<script src="/js/jquery-1.9.0.min.js"></script>
<script src="/js/bootstrap.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
$(function() {
	var needCaptcha = [[${needCaptcha}]];
	
	if(needCaptcha){
		$("#captchaContainer").html($("#tCaptcha").html());
	}
	
	$("#email").focus();
	if($("#email").val()) {
		$("#pwd").focus();
	}
	function showMsg(msg, id) {
		$("#loginMsg").html(msg).show();
		if(id) {
			$("#" + id).focus();
		}
	}
	function hideMsg() {
		$("#loginMsg").hide();
	}
	$("#loginBtn").click(function(e){
		e.preventDefault();
		var email = $("#email").val();
		var pwd = $("#pwd").val();
		var captcha = $("#captcha").val()
		if(!email) {
			showMsg("[[#{inputUsername}]]", "email");
			return;
		}
		if(!pwd) {
			showMsg("[[#{inputPassword}]]", "pwd");
			return;
		} else {
			if(eval([['pwd.length < 6']])) {
				showMsg("[[#{wrongPassword}]]", "pwd");
				return;
			}
		}
		if(needCaptcha && !captcha) {
			showMsg("[[#{inputCaptcha}]]", "captcha");
			return;
		}
		
		$("#loginBtn").html([[#{logining}+'...']]).addClass("disabled");
		
		$.post("/auth/doLogin", {email: email, pwd: pwd, captcha: $("#captcha").val()}, function(e) {
			$("#loginBtn").html([[#{login}+'...']]).removeClass("disabled");
			if(e.ok) {
				$("#loginBtn").html([[#{loginSuccess}+'...']]);
				var from = $("#from").val() || [[${noteUrl}]] || "/note";
				location.href = from;
			} else {
				if(e.Item && $.trim($("#captchaContainer").text()) == "") {
					$("#captchaContainer").html($("#tCaptcha").html());
					needCaptcha = true
				}
				showMsg(e.msg);
			}
		});
	});
});
/*]]>*/
</script>
</body>
</html>
