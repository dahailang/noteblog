
<div th:fragment="sendRegisterEmailDialog"
	class="modal fade bs-modal-sm" id="sendRegisterEmailDialog"
	tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title modalTitle">邀请好友</h4>
			</div>

			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<div id="registerEmailMsg" class="alert alert-warning"
							style="display: none"></div>
						<input type="hidden" id="toEmail" /> <label for="emailContent">邮件内容</label>
						<textarea class="form-control" id="emailContent">Hi, 我是life, leanote非常好用, 快来注册吧.</textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-success" id="registerEmailBtn">发送</button>
			</div>

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
