<body class="leanote-plugin lang-zh_CN" th:class="'leanote-plugin lang-'+${locale}">
	<div id="page">
		<div id="pageInner">
			<!-- 主内容 header -->
			<!-- 头部 -->
			<!-- <div id="headerContainer"> -->
			<div id="header" th:fragment="header">
				<a id="logo" href="/" title="home" th:title="'Leanote '+#{home}"
					class="pull-left"></a>
				<div id="switcher" class="pull-left">
					<i class="fa fa-dedent" id="leftSwitcher" title=""
						th:title="#{leftHidden}"></i> <span id="leftSwitcher2"
						class="fa fa-indent" title="" th:title="#{leftShow}"></span>
				</div>
				<!-- search -->
				<div class="pull-left" id="searchWrap">
					<form class="navbar-form form-inline col-lg-2" id="searchNote">
						<input class="form-control" placeholder=""
							th:title="#{SearchNote}" type="text" id="searchNoteInput" />
					</form>
				</div>
				<!-- 全局按钮 -->
				<div class="pull-left" style="" id="newNoteWrap">
					<!-- 新建笔记 -->
					<div id="newMyNote">
						<a class="new-note" id="newNoteBtn" title="" th:title="#{newNote}">
							<!--<i class="fa fa-file-o"></i>--> <span class="new-note-text"
							th:text="#{newNote}"></span> <span
							class="new-note-text-abbr" th:text="#{new}"></span>
						</a> <span class="new-split">|</span> <a class="new-note new-markdown"
							id="newNoteMarkdownBtn" title="" th:title="#{newMarkdown}"> <!-- <i class="lea-icon icon-markdown"></i> -->
							<span class="new-markdown-text" th:text="#{newMarkdown}"></span>
							<span class="new-markdown-text-abbr">Md</span>
						</a> <span class="for-split"> - </span> <span
							id="curNotebookForNewNote" notebookId=""></span>
					</div>

					<!-- 只为新建别人的笔记 -->
					<div id="newSharedNote" style="display: none">
						<a id="newSharedNoteBtn" class="new-note"> <!--<i class="fa fa-file-o"></i> -->
							<span class="new-note-text" th:text="#{newNote}"></span> 
							<span class="new-note-text-abbr" th:text="#{new}"></span>
						</a> <span class="new-split">|</span> <a id="newShareNoteMarkdownBtn"
							class="new-note new-markdown" title="" th:title="#{newMarkdown}">
							<span class="new-markdown-text" th:text="#{newMarkdown}"></span> 
							<span class="new-markdown-text-abbr">Md</span>
						</a> <span class="for-split"> - </span> <span
							id="curNotebookForNewSharedNote" notebookId="" userId=""></span>
					</div>
				</div>

				<div class="pull-left" id="leanoteMsg">
					<span id="msg" style="display: inline-block;"></span> <span
						id="loading"> </span>
				</div>

				<div class="pull-right" id="myProfile">
					<div class="dropdown">
						<a class="dropdown-toggle profile-img" title="" th:title="${userInfo.username}" data-toggle="dropdown"> 
							<!-- 头像图片 -->
							<img id="myAvatar"  alt="" th:alt="${userInfo.username}" th:title="${userInfo.username}" title=""
								th:src="  ${userInfo.logo==null?'':userInfo.logo}+'/images/blog/default_avatar.png'"
								src="/images/blog/default_avatar.png"/>
							<span class="username" th:text="${userInfo.username}"> </span> <i
							class="fa fa-angle-down"></i>
						</a>
						<ul class="dropdown-menu li-a" role="menu">
							<li role="presentation"><a href="/member" target="_blank">
									<i class="fa fa-user"></i> <span th:text="#{memberCenter}"></span>
							</a></li>

							<li role="presentation" id="setTheme"><a> <i
									class="fa fa-sun-o"></i> <span th:text="#{Theme}"></span>
							</a></li>

							<li role="presentation" class="divider"></li>
							<li role="presentation"><a href="/member/blog/index"
								target="_blank"> <i class="fa fa-bold"></i> <span
									th:text="#{blogSet}"></span>
							</a></li>

							<li role="presentation" class="my-link"><a target="_blank"
								href="{{$.userInfo.BlogUrl}}"> <i class="fa fa-bold"></i> <span
									th:text="#{myBlog}"></span>
							</a></li>

							<li role="presentation"
								class="divider my-link writing-mobile-hide"></li>
							<li role="presentation"
								class="my-link toggle-editor-mode writing-mobile-hide"><a
								href="#writing" title="" th:title="#{writingMode}+'ctrl/cmd+e'"><i
									class="fa fa-rocket"></i> <span th:text="#{writingMode}"></span>
							</a></li> {{if .isAdmin}}
							<li role="presentation" class="divider"></li>
							<li role="presentation"><a target="_blank" title=""
								th:title="#{admin}" href="/admin/index"> <i
									class="fa fa-dashboard"></i> <span th:text="#{admin}">{{msg
										. "admin"}}</span>
							</a></li> {{end}}
							<li role="presentation" class="divider"></li>
							<li role="presentation" onclick="logout()"><i
								class="fa fa-sign-out"></i> {{msg . "logout"}}</li>
						</ul>
					</div>
				</div>
				<div class="pull-right top-nav writting-hide lea-blog">
					<a target="_blank" href="http://lea.leanote.com" th:text="#{Explore}"></a>
				</div>

				<div class="pull-right top-nav writting-hide" id="myBlog">
					<a target="_blank" href="{{$.blogUrl}}/{{.userInfo.Username}}" th:text="#{myBlog}"></a>
				</div>
				<div class="pull-right toggle-editor-mode top-nav"
					id="toggleEditorMode">
					<a href="#writing">
						<span th:text="#{writingMode}"></span>
					</a>
				</div>

				<div class="pull-right top-nav" id="demoRegister" th:if="'demo@leanote.com'==userInfo.email and openRegister==true">
					<span th:text="#{demoRegister}"></span>
				</div>

				<div style="clear: both"></div>
			</div>

			<div id="mainContainer" class="clearfix">
				<div id="mainMask">
					<img src="/images/loading-30.gif" /> <br /> <br /> loading...
				</div>
				<!-- 左侧导航栏 -->
				<div th:replace="/note/fragment/container_left :: leftNotebook"></div>

				<div class="noteSplit" id="notebookSplitter"></div>

				<div th:replace="/note/fragment/container_noteAndEditor :: noteAndEditor"></div>


				<!-- mdEditor -->
				<!-- 插入图片 -->
				<div class="modal fade modal-insert-image">
					<div class="modal-dialog" style="width: 840px; max-width: 100%;">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" th:text="#{Image}"></h4>
							</div>
							<div class="modal-body" style="padding-top: 0; padding-bottom: 0">
								<iframe name="mdImageManager" style="width: 100%; height: 350px"
									scrolling="no" id="leauiIfrForMD" src="" frameborder="0"></iframe>
							</div>
							<div class="modal-footer">
								<a href="#" class="btn btn-default" data-dismiss="modal"
									th:text="#{Cancel}">Cancel</a> <a href="#"
									class="btn btn-primary action-insert-image"
									data-dismiss="modal" th:text="#{Insert Image}"></a>
							</div>
						</div>
					</div>
				</div>
				<!-- v1 -->
				<!-- Hidden Popup Modal -->
				<div class="modal fade bs-modal-sm" id="editorDialog" tabindex="-1"
					role="dialog" aria-labelledby="mySmallModalLabel"
					aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">

							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="editorDialog-title"></h4>
							</div>
							<div class="modal-body">
								<p></p>
								<div class="input-group">
									<span class="input-group-addon"> <i></i>
									</span> <input type="text" class="form-control" placeholder="" />
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal" th:text="#{cancel}">cancel</button>
								<button type="button" class="btn btn-primary"
									id="editorDialog-confirm" th:text="#{confirm}">confirm</button>
							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				<!-- 弹出框 模板 -->
				<div class="modal fade bs-modal-sm" id="leanoteDialogRemote"
					tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
					aria-hidden="true"></div>

				<div class="modal fade bs-modal-sm" id="leanoteDialog" tabindex="-1"
					role="dialog" aria-labelledby="mySmallModalLabel"
					aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">

							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="modalTitle">操作</h4>
							</div>

							<div class="modal-body">内容区</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save
									changes</button>
							</div>

						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->

				<div th:replace="/note/fragment/other_sendRegisterEmailDialog :: sendRegisterEmailDialog"></div>
				
				<div th:include="/note/fragment/other_setThemeDialog :: setThemeDialog"  
				class="modal fade bs-modal-sm" id="setThemeDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"></div>

				<!-- 编辑器提示 -->


				<!-- modal 静态区域 -->
				<div class="display: hidden">
					<div class="hide" id="copyDiv"></div>
				</div>
			</div>
		</div>

	var latestNotes = [];
	var noteContentJson = {"NoteId":"591d3d9ca484cb07d8000028","UserId":"591d3d9ca484cb07d8000024","IsBlog":false,"Content":"\n# About Leanote\n\n## 1. Introduction\n\nLeanote, not just a notepad!\n![leanote](http://7xj51o.com1.z0.glb.clouddn.com/default_markdown.png)\n\n**Some Features**\n\n* Knowledge: Manage your knowledge in leanote. leanote contains the tinymce editor and a markdown editor, just enjoy yourself writing.\n* Share: Share your knowledge with your friends in leanote. You can invite your friends to join your notepad in the cloud so you can share knowledge.\n* Cooperation: Collaborate with friends to improve your skills.\n* Blog: Publish your knowledge and make leanote your blog.\n\n## 2. Why we created leanote\nTo be honest, our inspiration comes from Evernote. We use Evernote to manage our knowledge everyday. But we find that:\n* Evernote's editor can't meet our needs, it does not have document navigation, it does not render code properly (as a programmer, syntax highlighted code rendering is a basic need), it cannot resize images and so forth\n* We like markdown, but Evernote does not support it.\n* We want to share our knowledge, so all of us have our blogs (e.g. on Wordpress) and our Evernote accounts, but why can not those two be one!\n* ......\n\n## 3. How to install leanote\n\nMore information about how to install leanote please see:\n* [leanote binary distribution installation tutorial](https://github.com/leanote/leanote/wiki/leanote-binary-distribution-installation-tutorial)\n* [leanote develop distribution installation tutorial](https://github.com/leanote/leanote/wiki/leanote-develop-distribution-installation-tutorial)\n\n## 4. How to develop leanote\n\nPlease see [How-to-develop-leanote](https://github.com/leanote/leanote/wiki/How-to-develop-leanote-%E5%A6%82%E4%BD%95%E5%BC%80%E5%8F%91leanote)\n\n\n## 5. Docs\n* [leanote binary distribution installation tutorial](https://github.com/leanote/leanote/wiki/leanote-binary-distribution-installation-tutorial)\n* [leanote develop distribution installation tutorial](https://github.com/leanote/leanote/wiki/leanote-develop-distribution-installation-tutorial)\n* [leanote blog theme api](https://github.com/leanote/leanote/wiki/leanote-blog-theme-api_en)\n\nMore docs please see [wiki](https://github.com/leanote/leanote/wiki).\n\n## 6. Contributors\nThank you to all the [contributors](https://github.com/leanote/leanote/graphs/contributors) on\nthis project. Your help is much appreciated.\n\n## 7.Join us\nPlease fork this repository and contribute back using [pull requests](https://github.com/leanote/leanote/pulls).\n\nIf you find some problems or has some good ideas, please submit [issues](https://github.com/leanote/leanote/issues).\n\nYou are always welcomed!\n\n## 8. Donation\nSupport us, [donate us](http://leanote.org/#donate). And thanks [donators](http://leanote.leanote.com/post/leanote-donation-list).\n\n## 9. Related projects\n* [Leanote Desktop App](https://github.com/leanote/desktop-app), [Download](http://app.leanote.com)\n* [Leanote IOS](https://github.com/leanote/leanote-ios), development phase\n* [Leanote Android](https://github.com/Dminter/leanote-android-client), development phase\n\nAnd also, you are welcome to join us.\n\n## 9. Discussion\n* [leanote bbs](http://bbs.leanote.com)\n* [leanote google group](https://groups.google.com/forum/#!forum/leanote)\n* QQ Group: 158716820\n\n\n","Abstract":"\u003cdiv\u003e\n\t\t\t\t\t\t                        \u003cdiv id=\"wmd-preview\" class=\"preview-content\"\u003e\u003c/div\u003e\n\t\t\t\t\t\t                    \u003cdiv id=\"wmd-preview-section-500\" class=\"wmd-preview-section preview-content\"\u003e\n\n\u003c/div\u003e\u003cdiv id=\"wmd-preview-section-501\" class=\"wmd-preview-section preview-content\"\u003e\n\n\u003ch1 id=\"about-leanote\"\u003eAbout Leanote\u003c/h1\u003e\n\n\u003c/div\u003e\u003cdiv id=\"wmd-preview-section-502\" class=\"wmd-preview-section preview-content\"\u003e\n\n\u003ch2 id=\"1-introduction\"\u003e1. Introduction\u003c/h2\u003e\n\n\u003cp\u003eLeanote, not just a notepad! \u003cbr\u003e\n\u003cimg src=\"http://7xj51o.com1.z0.glb.clouddn.com/default_markdown.png\" alt=\"leanote\" title=\"\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSome Features\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnowledge: Manage your knowledge in leanote. leanote contains the tinymce editor and a markdown editor, just enjoy yourself writing.\u003c/li\u003e\n\u003cli\u003eShare: Share your knowledge with your friends in leanote. You can invite your friends to join your notepad in the cloud so you can share knowledge.\u003c/li\u003e\n\u003cli\u003eCooperation: Collaborate with friends to improve your skills.\u003c/li\u003e\n\u003cli\u003eBlog: Publish your knowledge and make leanote your blog.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003c/div\u003e\u003cdiv id=\"wmd-preview-section-503\" class=\"wmd-preview-section preview-content\"\u003e\n\n\u003ch2 id=\"2-why-we-created-leanote\"\u003e2. Why we created leanote\u003c/h2\u003e\n\n\u003cp\u003eTo be honest, our inspiration comes from Evernote. We use Evernote to manage our knowledge everyday. But we find that: \u003cbr\u003e\n* Evernote’s editor can’t meet our needs, it does not have document navigation, it does not render code properly (as a programmer, syntax highlighted code rendering is a basic need), it cannot resize images and so forth \u003cbr\u003e\n* We like markdown, but Evernote does not support it. \u003cbr\u003e\n* We want to share our knowle\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e","CreatedTime":"2014-12-06T23:28:01+08:00","UpdatedTime":"2015-06-15T18:37:30+08:00","UpdatedUserId":"591d3d9ca484cb07d8000024"};
